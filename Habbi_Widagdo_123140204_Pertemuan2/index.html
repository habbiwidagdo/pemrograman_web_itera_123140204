<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Dashboard Pribadi Saya
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">

            <div class="col-lg-5">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Tambah Tugas Baru</h5>
                        <form id="todo-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text" style="width: 100px;">Judul Tugas</span>
                                <input type="text" class="form-control" id="input-judul" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" style="width: 100px;">Matkul</span>
                                <input type="text" class="form-control" id="input-matkul" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" style="width: 100px;">Deadline</span>
                                <input type="date" class="form-control" id="input-deadline" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Simpan Tugas</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body" id="widget-waktu">
                        <h5 class="card-title">Waktu & Tanggal (Jakarta)</h5>
                        <div class="d-flex justify-content-center align-items-center p-3">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <h2>Daftar Tugas</h2>
                <div class="list-group" id="todo-list-container">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/app.js" defer></script>
</body>

</html>
